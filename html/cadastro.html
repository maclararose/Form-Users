<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="../style/cadastro.css" media="screen"/>

        <title>Home</title>
    </head>

    <body>
        <header></header>
        <div class="space">
            <h2>Para completar o cadastro, preencha todos os campos abaixo.</h2>
        </div>
        <div class="container">
            <div class="cadastro">
                <h2>Cadastro de usu√°rio</h2>
                <br/>
                <form class="dados">
                    <label>Nome:</label>
                    <br/>
                    <input id="nome" type="text"/>
                    <br/>
                    <label>E-mail:</label>
                    <br/>
                    <input type="text"/>
                    <br/>
                    <label for="pass">Senha:</label>
                    <br/>
                    <input id="pass" name="password" type="password" minlength="6" required/>
                    <br/>
                    <button id="enter">Registrar</button>
                    <br/>
                </form>
            </div>
            <div class="btn">
                <a href="./home.html" id="ancora">Ir para home</a>
            </div>
        </div>
    </body>

</html>
